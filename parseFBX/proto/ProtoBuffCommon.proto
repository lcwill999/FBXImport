syntax = "proto3";

package message;

message ProtoBuffVector3 
{
	float X = 1;
	float Y = 2;
	float Z = 3;
}

message ProtoBuffVector2 
{
	float X = 1;
	float Y = 2;
}

message ProtoBuffQuaternion 
{
	float X = 1;
	float Y = 2;
	float Z = 3;
	float W = 4;
}

message ProtoBuffColor{
	int32 R = 1;
	int32 G = 2;
	int32 B = 3;
	int32 A = 4;
}